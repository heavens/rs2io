[package]
name = "rs2io"
version = "0.1.1"
edition = "2021"
authors = ["Mack <https://github.com/heavens>"]
description = "Types and utilities for processing io with a design heavily focused around the custom protocols used by the popular MMORPG Runescape."
repository = "https://github.com/heavens"
license = "MIT OR Apache-2.0"
keywords = ["IO", "Bytes", "Encoder", "Decoder"]

[workspace]
resolver = "2"
members = [
    "io_macro",
    "macro_utils",
    "packet"
]
default-members = [
    "io_macro",
    "macro_utils",
    "packet"
]

[dependencies]
packet = { path = "packet", version = "0.1.0" }

[workspace.dependencies.syn]
version = "2.0.98"
features = ["full"]

[workspace.dependencies.quote]
version = "1.0.38"
